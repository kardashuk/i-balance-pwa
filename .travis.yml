
language: node_js
node_js:
  - "10.5"
cache:
  directories:
    - "node_modules"
branches:
  only:
    - dev
    - master
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: ./dist
  on:
    branch: master